<div #theLoginModal class="modal fade" id="login-modal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="login-modal-label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="login-modal-label">Login</h5>
      </div>
      <form>
        <div class="modal-body">
          <p *ngIf="failedAttempt" style="color: red">Username or password is incorrect.</p>
          <div class="form-group">
            <label for="loginUsername">Username</label>
            <input #loginUsername id="loginUsername" type="text" placeholder="Username" class="form-control"/><br/>
            <label for="loginPassword">Password</label>
            <input #loginPassword id="loginPassword" type="password" placeholder="Password" class="form-control"/><br/>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" (click)="failedAttempt = false; api.login(loginUsername.value, loginPassword.value)">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
