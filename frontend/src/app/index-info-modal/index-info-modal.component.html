<div class="modal fade" id="indexMoreInfoModal" tabindex="-1" role="dialog" aria-labelledby="collection-create-modal-label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Filter: {{currentInfoIndex?.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table">
          <tbody>
            <tr>
              <th>Name:</th><th>{{currentInfoIndex?.name}}</th>
            </tr>
            <tr>
              <th>Type:</th><th>{{currentInfoIndex?.typename}}</th>
            </tr>
            <tr>
              <th></th><th>{{currentInfoIndex?.typedescription}}</th>
            </tr>
            <tr>
              <th>Images:</th><th>{{currentInfoIndex?.total_images}}</th>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
