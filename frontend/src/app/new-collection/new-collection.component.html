<div #newCollectionModal class="modal fade" id="collection-create-modal" tabindex="-1" role="dialog" aria-labelledby="collection-create-modal-label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="collection-create-modal-label">New Collection</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form>
        <div class="modal-body">
          <div class="form-group">
            <label for="newCollectionTitle">Title</label>
            <input #collection_title id="newCollectionTitle" type="text" placeholder="Title" class="form-control"/><br/>
            <label for="newCollectionComment">Comment</label>
            <textarea #collection_comment id="newCollectionComment" type="comment" placeholder="Comment" class="form-control"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary disabled-on-loading" (click)="createCollection(collection_title.value, collection_comment.value)">Create</button>
        </div>
      </form>
    </div>
  </div>
</div>
